<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <!-- <link rel="stylesheet" href="/js/nprogress/nprogress.css"> -->
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input type="text" class="new-todo" placeholder="What needs to be done?" autofocus id="task">
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox">
            <ul class="todo-list" id="todo-list">
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong id="count">0</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li id="all">
                    <a class="selected" href="javascript:;">All</a>
                </li>
                <li id="active">
                    <a href="javascript:;">Active</a>
                </li>
                <li id="completed">
                    <a href="javascript:;">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left â†“ -->
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/template-web.js"></script>
    <script type="text/html" id="tasktpl">
        {{ each  task}}
        <li class="{{ $value.completed ? 'completed' : '' }}">
            <div class="view">
                <input class="check" type="checkbox" {{$value.completed ? 'checked' : ''}}>
                <label>{{ $value.title }}</label>
                <button class="destroy" id="{{ $value._id }}"></button>
            </div>
            <input class="edit">
        </li>
        {{ /each }}
    </script>
    <script src="/js/ajax.js"></script>
</body>

</html>
